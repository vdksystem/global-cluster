apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
spec:
  project: default
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    helm:
      releaseName: cert-manager
      namespace: devops
  destination:
    name: "in-cluster"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
