apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: production
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/vdksystem/global-cluster.git
      revision: HEAD
      directories:
      - path: gitops/apps/*
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: default

      source:
        repoURL: https://github.com/vdksystem/global-cluster.git
        targetRevision: HEAD
        path: '{{.path.path}}'

      destination:
        server: https://kubernetes.default.svc
        namespace: apps

      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
